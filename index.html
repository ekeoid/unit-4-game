<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- <meta name="author" content="Elvin Eng"> -->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">



  <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- Header -->
      <div class="col col-md-12">
        <h2>Star Wars RPG!</h2>
      </div>
    </div>

    <div class="row">
      <!--List of Characters Available -->
      <div class="col col-md-12 col-lg-8 col-sm-12">
        <div class="card-deck" id="characters"></div>
      </div>
    </div>

    <div class="row zone">
      <!-- Your Characters Text -->
      <div class="col col-md-12" id="yourcharacter">
        <h4>Your Character</h4>
      </div>
    </div>

    <div class="row zone">
      <div class="col col-md-12" id="enemies">
        <h4>Enemies Available To Attack</h4>
      </div>
    </div>


    <div class="row zone">
      <div class="col col-md-12" id="fightarea">
        <h4>Fight Section</h4>
      </div>
    </div>

    <div class="row zone">
        <div class="col col-md-12">
          <button type="button" class="btn btn-dark" id="attack">Attack</button>
        </div>
    </div>

    <div class="row zone">
      <div class="col col-md-3 col-sm-5" id="defenderarea">
        <h4>Defender</h4>
      </div>
      <div class="col col-md-9">
          <div class="row">
              <div class="col col-md-12" id="statusarea">
              </div>
              <button type="button" class="btn btn-dark" id="restart">Restart</button>
          </div>
      </div>
    </div>

 
    <!-- <div class="row">
      <div class="col">
        <button type="button" class="btn btn-dark" id="restart">Restart</button>
      </div>
    </div> -->


  </div>







  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/charlist.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
